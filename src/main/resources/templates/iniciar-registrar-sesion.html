<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css" type="text/css">
    <link rel="stylesheet" href="/css/iniciar-registrar-sesion.css" type="text/css">
    <script src="/js/index.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
<nav class="navegador">
    <label htmlFor="check-menu" class="checkbtn" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </label>
    <ul class="menuDesplegable" id="menuDesplegable">
    </ul>
    <a href="/index" class="enlace">
        <img src="/imagenes/logo.png" alt="" class="logo">
    </a>
    <ul>
        <li><a href="/como-funciona">Como funciona</a></li>
        <li><a href="publicar-articulo">Publicar artículo</a></li>
        <li><a href="iniciar-registrar-sesion">Iniciar sesion o registrarse</a></li>
    </ul>
</nav>

<div class="form-group">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar
            sesión</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
            <div class="login-form">
                <form th:action="@{/iniciar-registrar-sesion}" method="post">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="correoElectronicoIn">Correo electrónico:</label>
                            <input type="email" id="correoElectronicoIn" name="username" class="input" required>
                        </div>
                        <div class="group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" class="input" required>
                        </div>
                        <div class="group">
                            <button type="submit" class="button">Iniciar sesión</button>
                        </div>
                    </div>
                </form>
                <form id="formularioUsuario" action="#" th:action="@{/usuarios}" th:object="${usuario}" method="post" enctype="multipart/form-data">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="input" required />
                        </div>
                        <div class="group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" id="contrasena" name="contrasena" class="input" required />
                        </div>
                        <div class="group">
                            <label for="correoElectronico">Correo electrónico:</label>
                            <input type="email" id="correoElectronico" name="correoElectronico" class="input" required />
                        </div>
                        <div class="group">
                            <label for="fotoPerfil">Foto de perfil:</label>
                            <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" class="input" required />
                        </div>
                        <div class="group">
                            <button id="botonCrearUsuario" class="button" type="submit">Crear usuario</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer>
    <button>Inicio sesión</button>
    <button>Política de privacidad</button>
    <button>Términos y condiciones</button>
    <button>Preguntas frecuentes</button>
    <button>¿Cómo funciona?</button>
    <div class="iconos">
        <button><img src="/imagenes/instagram.png" alt="Icono 1"></button>
        <button><img src="/imagenes/twitter.png" alt="Icono 2"></button>
        <button><img src="/imagenes/facebook.png" alt="Icono 3"></button>
    </div>
</footer>


</body>

</html>
