<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del artículo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <link rel="stylesheet" href="/css/estilos.css" type="text/css">
    <link rel="stylesheet" href="/css/detalle-articulo.css" type="text/css">
    <script src="/js/index.js"></script>
</head>
<body>
<nav class="navegador">
    <label htmlFor="check-menu" class="checkbtn" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </label>
    <ul class="menuDesplegable" id="menuDesplegable">
        <li>
            <a href="/perfil">Perfil</a>
        </li>
        <li>
            <a href="/logout">Cerrar Sesión</a>
        </li>
    </ul>
    <a href="/index" class="enlace">
        <img src="/imagenes/logo1-head.png" alt="" class="logo">
    </a>
    <ul>
        <li><a href="/como-funciona">Como funciona</a></li>
        <li><a href="/publicar-articulo">Publicar artículo</a></li>
    </ul>
</nav>

<div class="container">
    <h1 style="margin-bottom: 20px;">Pago</h1>
    <form action="#" th:action="@{/pagarReserva}" th:object="${tarjetaCredito}" method="post">

        <label>Titular de tarjeta</label>
        <input type="text" id="titularTarjeta" th:field="*{titularTarjeta}" class="input" required/>

        <label>Número de tarjeta</label>
        <textarea id="numeroTarjeta" th:field="*{numeroTarjeta}" class="input" required></textarea>

        <label>Mes de vencimiento</label>
        <input type="number" id="mesVencimiento" th:field="*{mesVencimiento}"  class="input" required/>

        <label>Año de vencimiento</label>
        <input type="number" id="anoVencimiento" th:field="*{anoVencimiento}" class="input" required/>

        <label>Código de seguridad</label>
        <input type="number" id="codigoSeguridad" th:field="*{codigoSeguridad}"  class="input" required/>

        <!-- Más campos según sea necesario -->
        <!--input type="submit" value="Realizar Pago"-->

        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button type="submit">Realizar Pago</button>
    </form>
</div>

<footer>
    <button>Inicio sesión</button>
    <button>Política de privacidad</button>
    <button>Términos y condiciones</button>
    <button>Preguntas frecuentes</button>
    <button>¿Cómo funciona?</button>
    <div class="iconos">
        <button><img src="/imagenes/instagram.png" alt="Icono 1"></button>
        <button><img src="/imagenes/twitter.png" alt="Icono 2"></button>
        <button><img src="/imagenes/facebook.png" alt="Icono 3"></button>
    </div>
</footer>

</body>
</html>
